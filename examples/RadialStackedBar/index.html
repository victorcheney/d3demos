        <header>
          <h3 class="title">径向堆积条形图</h3>
        </header>

          <div class="chart-container">
            <div class="svg-container">
              <svg
                id="svg"
                width="645"
                height="635"

    <script src="../../lib/jquery@3.3.1.js"></script>
    <script type="text/javascript" src="../../src/index.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3-scale-radial.js"></script>
    <script>
      var svg = d3.select('svg'),
        width = +svg.attr('width'),
        height = +svg.attr('height'),
        innerRadius = 100,
        outerRadius = Math.min(width, height) * 0.5,
        g = svg
          .append('g')
          .attr(
            'transform',
            'translate(' + width / 2 + ',' + height / 2.02 + ')'
          )
      // g.attr('transform', 'rotate(90deg)');
      // g.attr('transform', 'translate(' + width / 5 + ','+ height /2.4+ ')');

      var x = d3
        .scaleBand()
        // .range([ 3 * Math.PI / 8 , 5 * Math.PI / 8])
        .range([0, 2 * Math.PI])
        .align(0)

      var y = d3
        .scaleRadial()
        // .range([innerRadius, outerRadius]);
        .range([innerRadius, outerRadius])

      var z = d3.scaleOrdinal().range(['#b2d166'])

      d3.csv(
        'data.cvs',
        function(d, i, columns) {
          for (i = 1, t = 0; i < columns.length; ++i)
            t += d[columns[i]] = +d[columns[i]]
          d.total = t
          return d
        },
        function(error, data) {
          if (error) throw error

          weave(data, function(a, b) {
            return b[data.columns[6]] - a[data.columns[6]]
          })
          x.domain(
            data.map(function(d) {
              return d.State
            })
          )
          y.domain([
            0,
            d3.max(data, function(d) {
              return d.total
            })
          ])
          z.domain(data.columns.slice(1))

          g.append('g')
            .selectAll('g')
            .data(d3.stack().keys(data.columns.slice(1))(data))
            .enter()
            .append('g')
            .attr('fill', function(d) {
              return z(d.key)
            })
            .selectAll('path')
            .data(function(d) {
              return d
            })
            .enter()
            .append('path')
            .attr(
              'd',
              d3
                .arc()
                .innerRadius(function(d) {
                  return y(d[0])
                })
                .outerRadius(function(d) {
                  return y(d[1])
                })
                .startAngle(function(d) {
                  return x(d.data.State)
                })
                .endAngle(function(d) {
                  return x(d.data.State) + x.bandwidth()
                })
                .padAngle(0.01)
                .padRadius(innerRadius)
            )

          var label = g
            .append('g')
            .selectAll('g')
            .data(data)
            .enter()
            .append('g')
            .attr('text-anchor', 'middle')
            .attr('transform', function(d) {
              return (
                'rotate(' +
                (((x(d.State) + x.bandwidth() / 2) * 180) / Math.PI - 90) +
                ')translate(' +
                innerRadius +
                ',0)'
              )
            })

          label
            .append('line')
            .attr('x2', -5)
            .attr('stroke', '#000')

          label
            .append('text')
            .attr('transform', function(d) {
              return (x(d.State) + x.bandwidth() / 2 + Math.PI / 2) %
                (2 * Math.PI) <
                Math.PI
                ? 'rotate(90)translate(0,16)'
                : 'rotate(-90)translate(0,-9)'
            })
            // .attr("transform", "translate(10)")
            .attr('stroke', '#fff')
            .text(function(d) {
              return d.State
            })

          var yAxis = g.append('g')
          // .attr("text-anchor", "center");

          var yTick = yAxis
            .selectAll('g')
            .data(y.ticks(10).slice(1))
            .enter()
            .append('g')

          yTick
            .append('circle')
            .attr('fill', 'none')
            .attr('stroke', '#a8a8a8')
            .attr('stroke-opacity', 0.5)
            .attr('r', y)

          yTick
            .append('text')
            .attr('x', -6)
            .attr('y', function(d) {
              return -y(d)
            })
            .attr('dy', '0.35em')
            .attr('fill', '#fff')
            .attr('stroke', '#fff')
            .attr('stroke-linejoin', 'round')
            // .attr("stroke-width", 3)
            .text(y.tickFormat(10, 's'))

          /* yTick.append("text")
          .attr("x", -6)
          .attr("y", function (d) {
              return -y(d);
          })
          .attr("dy", "0.35em")
          .text(y.tickFormat(10, "s")); */

          yAxis
            .append('text')
            .attr('x', -6)
            .attr('y', function(d) {
              return -y(y.ticks(10).pop())
            })
            .attr('dy', '-1em')
          // .text("Population");

          var legend = g
            .append('g')
            .selectAll('g')
            .data(data.columns.slice(1).reverse())
            .enter()
            .append('g')
            .attr('transform', function(d, i) {
              return (
                'translate(-40,' +
                (i - (data.columns.length - 1) / 2) * 20 +
                ')'
              )
            })

          /* legend.append("rect")
          .attr("width", 18)
          .attr("height", 18)
          .attr("fill", z)
          .attr("opacity", 0); */

          /* legend.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", "0.35em")
            .text(function (d) {
                return d;
            });
 */
          // svg.attr('transform', 'rotate(-90)');
        }
      )

      function weave(array, compare) {
        var i = -1,
          j,
          n = array.sort(compare).length,
          weave = new Array(n)
        while (++i < n)
          weave[i] = array[(j = i << 1) >= n ? ((n - i) << 1) - 1 : j]
        while (--n >= 0) array[n] = weave[n]
      }
